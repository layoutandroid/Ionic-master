<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic-Master</ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
  </ion-row>
  <div>
    <form #registerForm="ngForm"  autocomplete="off">
      <!-- //(ngSubmit)="addUSer()" -->
      <ion-row>
        <ion-col>
          <ion-list inset>
             <ion-item>
                <ion-label floating>
                    <ion-icon name="contact" item-start class="text-primary">
                    </ion-icon>
                       Full Name
                  </ion-label>
              <ion-input name="Name" id="nameField" type="text"  required [(ngModel)]="Name"></ion-input>
            </ion-item>
            <ion-item [class.hide]="!flag">
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary">
                    </ion-icon>
                    Email
                  </ion-label>
              <ion-input  name="u_email" id="emailField" type="email" [(ngModel)]="u_email" #email
                         [disabled]="true"></ion-input>
            </ion-item>
            <ion-item  [class.hide]="flag">
                  <ion-label floating>
                     <ion-icon name="mail" item-start class="text-primary">
                     </ion-icon>
                      Email
                  </ion-label>
                  <ion-input  name="Email" id="emailField" type="email" required [(ngModel)]="Email" #email>
                  </ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="contact"
                     item-start
                     class="text-primary">
                    </ion-icon>
                      Username
                  </ion-label>
                <ion-input  name="Username" id="usernameField" type="text" required [(ngModel)]="Username"></ion-input>
              </ion-item>
            <ion-item [class.hide]="flag">
                <ion-label floating>
                    <ion-icon  name="lock" item-start
                    class="text-primary">
                  </ion-icon>
                    Password
                  </ion-label>
            <ion-input  name="password" id="passwordField"
                         type="password"  [(ngModel)]="password"></ion-input>
            </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <div *ngIf="error" class="alert alert-danger">{{ error }}</div> -->
          <button ion-button class="submit-btn" full type="submit" (click)="signup()"
                  [disabled]="!registerForm.form.valid">Register
          </button>
        </ion-col>
      </ion-row>
    </form>
    See Here:
      <div><ul *ngFor="let profile of uber | async">
      <li> {{ profile.Email}}:{{ profile.Name}} </li>
      </ul>
      </div>
  </div>
</ion-content>
