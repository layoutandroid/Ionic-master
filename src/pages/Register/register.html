<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
  </ion-row>
  <div>
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
             <ion-item>
              <ion-input placeholder="Name" name="Name" id="nameField"
                         type="text" required [(ngModel)]="Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Email" name="Email" id="emailField"
                         type="text" required [(ngModel)]="Email" #email></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Username" name="Username" id="usernameField"
                           type="text" required [(ngModel)]="Username"></ion-input>
              </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
                         type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <button ion-button class="submit-btn" full type="submit"
                  [disabled]="!registerForm.form.valid">Register
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
