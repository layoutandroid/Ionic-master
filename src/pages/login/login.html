<ion-header>
  <page-hometest></page-hometest>
</ion-header>
<ion-content padding class="login auth-page">
    <div class="login-content">
      <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Ionic 3</strong> Start Theme
        </h2>
      </div>
  <ion-row>
  </ion-row>
  <div >
    <form #loginForm="ngForm"  autocomplete="off">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                  </ion-label>
              <ion-input  name="username" id="loginField"
                         type="text" required [(ngModel)]='username' #email></ion-input>
            </ion-item>
            <ion-item>
                 <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Password
                  </ion-label>
              <ion-input name="password" id="passwordField" [(ngModel)]='password'
                         [type]="passwordType" required ></ion-input>
              <button ion-button clear item-end (click)='hideShowPassword()' style="top: 22px !important;">
                  <ion-icon [name]="paIcon" style="font-size:22px;"></ion-icon>
               </button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <button ion-button class="submit-btn" full type="submit" (click)="login()"
                  [disabled]="!loginForm.form.valid">Login
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  </div>
</ion-content>
