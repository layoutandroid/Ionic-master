<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic-Master</ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable>
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-spinner name="dots" class="custom custom-dot svg"></ion-spinner>
  <ion-card class="custombutton">
  <button type="submit" >
    <ion-spinner name="bubbles" class="custom custom-dot svg"></ion-spinner> Click me!
    </button>
  </ion-card>
</ion-content>
